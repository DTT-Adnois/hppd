<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="birthdayCake.jpg" href="./birthdayCake.jpg"/>
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script>
        window.open = function () {};
        window.print = function () {};
        if (false) {
            window.ontouchstart = function () {};
        }
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
        <div class="container">
            <div class="balloon">
                <div><span>H</span></div>
                <div><span>A</span></div>
                <div><span>P</span></div>
                <div><span>P</span></div>
                <div><span>Y</span></div>
                <div><span>B</span></div>
                <div><span>I</span></div>
                <div><span>R</span></div>
                <div><span>T</span></div>
                <div><span>H</span></div>
                <div><span>D</span></div>
                <div><span>A</span></div>
                <div><span>Y</span></div>
            </div>
            <div class="avatar__container">
            <div class="avatars">
                <div class="avatar__frame">
                    <img src="./khangs.jpg" alt="Nhựt Kháng" class="avatar__img" onclick="showMessage('Nhựt Kháng')" />
                    <h1 onclick="showMessage('Nhựt Kháng')" class="avatar__title">Nhựt Kháng</h1>
                </div>
                <div class="avatar__frame">
                    <img src="./ngoctho.jpg" alt="Ngọc Thọ" class="avatar__img" onclick="showMessage('Ngọc Thọ')" />
                    <h1 onclick="showMessage('Ngọc Thọ')" class="avatar__title">Ngọc Thọ</h1>
                </div>
            </div>
        </div>
            <audio id="player" autoplay loop>
                <source src="./music.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
      <button class="custom-button" onclick="showMessage('2 Ný')">Ấn vào đây</button>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
        function showMessage(name) {
            swal({
                title: "Lời nhắn",
                text: `Chúc ${name} luôn luôn vui vẻ, tươi trẻ, mạnh khỏe, tính tình mát mẻ, cuộc đời suôn sẻ. Hãy luôn luôn tươi cười, yêu đời, ngời ngời sức sống.`,
                button: {
                    text: "❤️️",
                },
            });
        }
        document.addEventListener('click', function() {
            document.getElementById('player').play();
        });
    </script>
</body>
</html>
